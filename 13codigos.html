<!DOCTYPE html>
<html>
<body>

<script>

   var sum = 0;     
   var num;     
   num = prompt("Coloque um novo valor, ou 0 para terminar");     
   while (num != 0) 
   {     	
   sum = sum + parseInt(num);     	
   num = prompt("Coloque um valor, ou 0 para terminar");     
   }     
   alert("Sum = " + sum);

</script>

</body>
</html>
